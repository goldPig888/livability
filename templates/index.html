<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link rel="stylesheet" type="text/css" href="../static/css/components.css">
    <title>Livability</title>
</head>

<body>

    <!----------- START PAGE ----------->
    <div class="start-page">
        <div class="overlay"></div>
        <video autoplay muted loop class="video-background">
            <source src="../static/images/forest.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="base">
            <div class="livability-title">Livability</div>
            <div class="livability-subheading">The world's first AI Livability calculator, accessing climate impacts and
                environmental indices for informed living decisions.</div>
            <button class="shadow-btn">
                start
            </button>
        </div>
    </div>
    <!----------------------------------->

    <!----------- PERSONALIZATION PAGE ----------->

    <div class="personalization-page">

        <div class="app-bar">
            <div class="logo-container" id="logo-container">
                <img src="../static/images/tree.png" alt="Tree Image">
                <div class="app-title">Livability</div>
            </div>

            <div class="nav-links">
                <div class="about">About</div>
                <div class="contact">Contact</div>
            </div>
        </div>


        <div class="screen">
            <!----------- SIDEBAR ----------->

            <div class="sidebar">
                <div class="glow"></div>

                <div class="option">
                    <button class="option-btn">Location information</button>
                </div>

                <div class="option">
                    <button class="option-btn">Environmental stance</button>
                </div>

                <div class="option">
                    <button class="option-btn">Air Quality Index</button>
                </div>

                <div class="option">
                    <button class="option-btn">Carbon Intensity</button>
                </div>

                <div class="option">
                    <button class="option-btn">Temperature</button>
                </div>

                <div class="option">
                    <button class="option-btn">Wind</button>
                </div>

            </div>
            <!------------------------------->

            <div class="location-information">
                <div class="search">
                    <input type="text" class="search__input" placeholder="Enter city name">
                    <button class="search__button">
                        <svg class="search__icon" aria-hidden="true" viewBox="0 0 24 24">
                            <g>
                                <path
                                    d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
                                </path>
                            </g>
                        </svg>
                    </button>
                </div>
                <div id="map" style="height: 400px;"></div>
            </div>


            <div class="environmental-stance">
                <div class="radio-inputs">
                    <label class="radio">
                        <input type="radio" name="radio" checked="">
                        <span class="name">Pro</span>
                    </label>
                    <label class="radio">
                        <input type="radio" name="radio">
                        <span class="name">Neutral</span>
                    </label>
                    <label class="radio">
                        <input type="radio" name="radio">
                        <span class="name">Anti</span>
                    </label>
                </div>
            </div>


            <div class="air-quality-index">
                <div class="rating">
                    <input type="radio" id="star5" name="rate" value="5" />
                    <label title="Excellent!" for="star5">
                        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
                            <path
                                d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z">
                            </path>
                        </svg>
                    </label>
                    <input value="4" name="rate" id="star4" type="radio" />
                    <label title="Great!" for="star4">
                        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
                            <path
                                d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z">
                            </path>
                        </svg>
                    </label>
                    <input value="3" name="rate" id="star3" type="radio" />
                    <label title="Good" for="star3">
                        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
                            <path
                                d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z">
                            </path>
                        </svg>
                    </label>
                    <input value="2" name="rate" id="star2" type="radio" />
                    <label title="Okay" for="star2">
                        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
                            <path
                                d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z">
                            </path>
                        </svg>
                    </label>
                    <input value="1" name="rate" id="star1" type="radio" />
                    <label title="Bad" for="star1">
                        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
                            <path
                                d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z">
                            </path>
                        </svg>
                    </label>
                </div>

            </div>


            <div class="carbon-intensity">
                <div class="range-slider-div">
                    <p class="range-slidervalue">smth</p>
                    <input type="range" min="0" max="100" value="50" class="range-slider" id="myRange">
                    <p class="range-slidervalue">smth</p>
                    </div>
            </div>


            <div class="temperature">

                <div class="radio-input-wrapper">
                    <label class="temp-label">
                        <input value="freezing" name="temp-radio" id="temp-freezing" class="temp-radio-input"
                            type="radio">
                        <div class="temp-radio-design"></div>
                        <div class="temp-label-text" id="label-freezing">Freezing: Below 32째F</div>
                    </label>
                    <label class="temp-label">
                        <input value="very-cold" name="temp-radio" id="temp-very-cold" class="temp-radio-input"
                            type="radio">
                        <div class="temp-radio-design"></div>
                        <div class="temp-label-text" id="label-very-cold">Very Cold: 32-40째F</div>
                    </label>
                    <label class="temp-label">
                        <input value="cold" name="temp-radio" id="temp-cold" class="temp-radio-input" type="radio">
                        <div class="temp-radio-design"></div>
                        <div class="temp-label-text" id="label-cold">Cold: 41-50째F</div>
                    </label>
                    <label class="temp-label">
                        <input value="cool" name="temp-radio" id="temp-cool" class="temp-radio-input" type="radio">
                        <div class="temp-radio-design"></div>
                        <div class="temp-label-text" id="label-cool">Cool: 51-60째F</div>
                    </label>
                    <label class="temp-label">
                        <input value="mild" name="temp-radio" id="temp-mild" class="temp-radio-input" type="radio">
                        <div class="temp-radio-design"></div>
                        <div class="temp-label-text" id="label-mild">Mild: 61-70째F</div>
                    </label>
                    <label class="temp-label">
                        <input value="pleasant" name="temp-radio" id="temp-pleasant" class="temp-radio-input"
                            type="radio">
                        <div class="temp-radio-design"></div>
                        <div class="temp-label-text" id="label-pleasant">Pleasant: 71-80째F</div>
                    </label>
                    <label class="temp-label">
                        <input value="warm" name="temp-radio" id="temp-warm" class="temp-radio-input" type="radio">
                        <div class="temp-radio-design"></div>
                        <div class="temp-label-text" id="label-warm">Warm: 81-90째F</div>
                    </label>
                    <label class="temp-label">
                        <input value="hot" name="temp-radio" id="temp-hot" class="temp-radio-input" type="radio">
                        <div class="temp-radio-design"></div>
                        <div class="temp-label-text" id="label-hot">Hot: 91-100째F</div>
                    </label>
                    <label class="temp-label">
                        <input value="very-hot" name="temp-radio" id="temp-very-hot" class="temp-radio-input"
                            type="radio">
                        <div class="temp-radio-design"></div>
                        <div class="temp-label-text" id="label-very-hot">Very Hot: 101-110째F</div>
                    </label>
                    <label class="temp-label">
                        <input value="extreme-heat" name="temp-radio" id="temp-extreme-heat" class="temp-radio-input"
                            type="radio">
                        <div class="temp-radio-design"></div>
                        <div class="temp-label-text" id="label-extreme-heat">Extreme Heat: Above 110째F</div>
                    </label>
                </div>



            </div>


            <div class="wind">
            </div>
        </div>
    </div>
    <!-------------------------------------------->

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcw6sUMb1jwgOpyQIgCzQ-mGeH8WEgdAk&libraries=places"
        async defer></script>
    <script src="../static/js/script.js"></script>
</body>

</html>
